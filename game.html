<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href=".//Css/adapt.css" rel="stylesheet" type="text/css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <!--old files-->
    <!-- red continer div-->
    <div style="position: relative; display: inline-block">
        <!--smaller red conteiner div-->
        <div id='interface' style="position: absolute; display: none; width: 100%; align-items: center; padding: 20px;">
            <!--player health-->
            <div style="
                position: relative; 
                width: 100%; 
                display: flex; 
                justify-content: flex-end;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;">
                <div style="background-color:red; height: 30px;  width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; 
                    background: #818CF8; 
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    width: 100%;"></div>
            </div>
            <!--timer-->
            <div id="timer" style="background-color: black; 
            width: 100px;
            height: 50px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;">
            </div>
            <!--enempy health-->
            <div style="position: relative; width: 100%; 
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color:red; height: 30px;  width: 100%;"></div>
                <div id="enemyHealth" style="position: absolute; 
                    background: #818CF8; 
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    left: 0;
                    "></div>
            </div>
        </div>
        <div id="displayText" style="
            position: absolute;
            color: white;
            align-items: center; 
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex; ">
            Press any key to start</div>

        <canvas id="canvas"></canvas>
    </div>
    <script src="./js/index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js " integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>

</body>

</html>
